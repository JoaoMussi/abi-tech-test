<div class="card">
  <p-table
    [value]="employees"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Document</th>
        <th>Role</th>
        <th>Manager</th>
        <th>Birth Date</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-employee>
      <tr>
        <td>{{ employee.name }} {{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.managerName }}</td>
        <td>{{ employee.documentCode }}</td>
        <td>{{ employee.birthDate }}</td>
        <td class="flex gap-2">
          <p-button
            aria-label="Delete employee"
            class="danger"
            icon="pi pi-trash"
            severity="danger"
          ></p-button>
          <p-button
            aria-label="Edit employee"
            icon="pi pi-pencil"
            (click)="updateEmployee.emit(employee.id!)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
